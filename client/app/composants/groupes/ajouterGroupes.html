<div ng-controller="AjouterGroupesControleur" class="col-md-6 AjouterAMis">
  <table class='table table-bordered table-striped'>

    <h2>Ajouter un Groupe</h2>

   


	<ng-form name="FormGroupe"  class="maGroupe">
	<br/><br/>

  		<input  class='form-control' ng-model="NomGroupe" required="obligatoire">  </input>
  		<br/><br/>
  	Ce Groupe fait l'objet de l'organisation d'un evenement pour les utilisteurs suivants :<br/><br/>
  		Nom : 
      <input class='form-control' name="inputName" ng-model="chercheAmi" placeholder="Chercher parmi vos amis">

      <div ng-repeat="ami in amis | filter: chercheAmi" ng-if='chercheAmi.length > 1'>

           <button class="btn btn-primary" ng-click="ajouterAmi(a)"> + </button>

      </div>
      Ajout√©:
      <span ng-repeat="nom in noms" id="nameT" >
          {{ nom.nom }}
      </span>
      <div>

  		  <textarea class='form-control' ng-model="description" required="obligatoire"> ... </textarea>
      </div>
  		<button class="btn btn-primary btn-block" ng-click="sauvegarder()"> Sauvegarder </button>

  </ng-form>

  </table>
